    <body>
<nav class="navbar navbar-expand-md navbar-light bg-light visible clearfix ">
    <div class="container-fluid">
        <h1 class="h1"><a class="navbar-brand" href="#"><img src="brand.png" style="width: 20%;">NOOR SOLUTIONS</a></h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Go Back</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid bg ">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-3 col-md-6 col-sm-6 col-xs-6 ">
            <form class="form-container">
                <div class="form-group">
                    <label>Enter Your Bio:<br></label>
                    <input type="text" class="form-control" id="fname" placeholder="First Name">
                    <br>
                    <input type="text" class="form-control" id="mname" placeholder="Middle Name">

                    <br>
                    <input type="text" class="form-control" id="lname" placeholder="Last Name">

                    <label>Enter Your Info:<br></label>
                    <input type="email" class="form-control" id="mail" placeholder="Your Email Address">
                    <input type="password" class="form-control" id="pass" placeholder="Your Password">
                    <input type="password" class="form-control" id="passconfirm" placeholder="Your Confirm Password">
                    <br>
                    <select class="form-control" id="pro_cat" name="pro_cat">
                        <option>Your Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Transgendered</option>
                    </select>
                    <input type="date" class="form-control" id="dob" placeholder="Date Of Birth">
                    <br>
                    <input class="form-control" type="file" id="pro_img" name="pro_img">
                </div>
                <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="Check1">
                        <small><label class="form-check-label form-text text-muted text-black-50" for="Check1">I AGREE TO TERMS</label></small>
                    </div>
                <br>
                    <button type="submit" class="btn btn-primary btn-block">REGISTER NOW</button>
            </form>
        </div>
    </div>
</div>


<!-- jQuery -->
